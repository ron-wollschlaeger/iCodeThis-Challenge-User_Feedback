<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCodeThis - Challenge: User Feedback</title>
</head>
<body>

    <main class="feedback-card">
        <h1 class="feedback-card__title">Give feedback</h1>

        <p class="feedback-card__text">What do you think of the issue search experience within Jira projects?</p>

        <div class="feedback-card__mood">
            <div class="mood--terrible">
                <button class="mood--icon">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-mood-cry" width="24" height="24"
                        viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M9 10l.01 0"></path>
                        <path d="M15 10l.01 0"></path>
                        <path d="M9.5 15.25a3.5 3.5 0 0 1 5 0"></path>
                        <path d="M17.566 17.606a2 2 0 1 0 2.897 .03l-1.463 -1.636l-1.434 1.606z"></path>
                        <path d="M20.865 13.517a8.937 8.937 0 0 0 .135 -1.517a9 9 0 1 0 -9 9c.69 0 1.36 -.076 2 -.222"></path>
                    </svg>
                </button>
                <p>Terrible</p>
            </div>

            <div class="mood--bad">
                <button class="mood--icon">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-mood-sad" width="24" height="24"
                        viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0"></path>
                        <path d="M9 10l.01 0"></path>
                        <path d="M15 10l.01 0"></path>
                        <path d="M9.5 15.25a3.5 3.5 0 0 1 5 0"></path>
                    </svg>
                </button>
                <p>Bad</p>
            </div>

            <div class="mood--okay">
                <button class="mood--icon">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-mood-empty" width="24" height="24"
                        viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0"></path>
                        <path d="M9 10l.01 0"></path>
                        <path d="M15 10l.01 0"></path>
                        <path d="M9 15l6 0"></path>
                    </svg>
                </button>
                <p>Okay</p>
            </div>

            <div class="mood--good">
                <button class="mood--icon">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-mood-smile" width="24" height="24"
                        viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0"></path>
                        <path d="M9 10l.01 0"></path>
                        <path d="M15 10l.01 0"></path>
                        <path d="M9.5 15a3.5 3.5 0 0 0 5 0"></path>
                    </svg>
                </button>
                <p>Good</p>
            </div>

            <div class="mood--amazing">
                <button class="mood--icon">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-mood-happy" width="24" height="24"
                        viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0"></path>
                        <path d="M9 9l.01 0"></path>
                        <path d="M15 9l.01 0"></path>
                        <path d="M8 13a4 4 0 1 0 8 0h-8"></path>
                    </svg>
                </button>
                <p>Amazing</p>
            </div>
        </div>

        <form action="">
            <div class="form-item d-flex">
                <label for="feedback-text">What are the main reasons for your rating?</label>
                <textarea name="feedback" id="feedback-text" rows="5"></textarea>
            </div>

            <div class="form-item">
                <input type="checkbox" name="privacy-policy" id="privacy-policy">
                <label for="privacy-policy">I may be contacted about this feedback. <a href="">Privacy Policy</a></label>
            </div>

            <div class="form-item">
                <input type="checkbox" name="reasearch-group" id="reasearch-group">
                <label for="reasearch-group">I'd like to help improve by joining the <a href="">Reasearch Group</a>.</label>
            </div>

            <button class="btn btn--submit" type="submit">Submit</button>
            <button class="btn btn--cancel">Cancel</button>
        </form>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</body>
</html>
